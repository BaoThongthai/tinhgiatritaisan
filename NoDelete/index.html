<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Giá Đất, Tính Giá Trị Tài Sản</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--tính giá trị đất không bao gồm tài sản-->
    <div class="container">
        <div class="background">
            <h1 class="text-center">Tính Giá Đất</h1>
            <div class="form-group">
                <label for="kich-thuoc">Diện tích đất (m<sup>2</sup>): </label>
                <input type="number" class="form-control" id="kich-thuoc">
            </div>
            <div class="form-group">
                <label for="gia-trung-binh">Giá trị trung bình của đất (VNĐ/m<sup>2</sup>): </label>
                <input type="number" class="form-control" id="gia-trung-binh">
                <small style="color: red;">Giá trị mang tính tham khảo dựa trên 3 tài sản đăng bán gần nhất</small>
            </div>
            <div class="form-group">
                <label for="tuyen-duong">Tuyến đường ở Đà Nẵng: </label>
                <input type="text" class="form-control" id="tuyen-duong">
            </div>
            <button id="tinh-button" class="btn btn-primary btn-block">Tính giá trị đất </button>
            <small style="color: red;">*Không bao gồm tài sản gắn liền với đất</small>
            <div id="ket-qua" style="color: red;" class="mt-3"></div>

            <!--tính giá trị tài sản gắn liền với đất-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="co-tai-san" onchange="toggleInputVisibility()">
                <label class="form-check-label" for="co-tai-san">Có tài sản gắn liền với đất không</label>
            </div>
            <div id="tai-san-input" class="hidden">
                <div class="form-group">
                    <label for="dien-tich">Diện tích sử dụng của tài sản gắn liền với đất:</label>
                    <input type="number" class="form-control" id="dien-tich">
                </div>
            </div>
            <div id="ket-qua-tai-san" style="color: red;" class="mt-3"></div>
            <button id="tinh-tong-tai-san" onclick="tinhTongGiaTri()" class="btn btn-success btn-block">Tính Tổng Giá Trị Tài Sản</button>
            <h5>Tổng giá trị Bất động sản bao gồm cả nhà và đất :  <span id="tong-gia-tri" style="color: red;"></span></h5>
        </div>
        </div>
    
    







    <!-- Bootstrap JS và jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
